name: Deploy Docs

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

jobs:
  check:
    name: Build and deploy Docs
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm docs:build

      - name: Deploy arishi-website-webapp
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID || secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '3.23.0'
          packageManager: 'pnpm'
          command: pages deploy docs/.vitepress/dist/ --project-name=cloudflare-turbo-cache-docs
