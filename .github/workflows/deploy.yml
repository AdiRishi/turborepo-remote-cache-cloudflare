name: Deploy to Cloudflare Workers

on:
  repository_dispatch:
  push:
    branches: ['master']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || 'SECRET' }}
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID || secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: 'pnpm'
          preCommands: |
            echo "*** post commands ***"
            wrangler r2 bucket create turborepo-cache || true
            echo "******"
          secrets: |
            TURBO_TOKEN
          command: deploy
